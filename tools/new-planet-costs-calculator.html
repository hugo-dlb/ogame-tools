<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
        integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Ogame Tools</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md">
                <form onsubmit="return main()">
                    <div class="form-group">
                        <label for="universe_speed">Vitesse du serveur</label>
                        <input type="number" class="form-control" id="universe_speed" value="1" required />
                    </div>
                    <div class="form-group">
                        <label for="planet_average_temperature">Température moyenne</label>
                        <input type="number" class="form-control" id="planet_average_temperature" value="50" required />
                    </div>
                    <div class="form-group">
                        <label for="energy_per_satellite">Energie par satellite</label>
                        <input type="number" class="form-control" id="energy_per_satellite" value="32" required />
                    </div>
                    <div class="form-group">
                        <label for="metal_mine_level">Niveau de mine de métal</label>
                        <input type="number" class="form-control" id="metal_mine_level" value="10" required />
                    </div>
                    <div class="form-group">
                        <label for="cristal_mine_level">Niveau de mine de cristal</label>
                        <input type="number" class="form-control" id="cristal_mine_level" value="7" required />
                    </div>
                    <div class="form-group">
                        <label for="deut_synth_level">Niveau de mine de deutérium</label>
                        <input type="number" class="form-control" id="deut_synth_level" value="5" required />
                    </div>
                    <div class="form-group">
                        <label for="solar_plant_level">Niveau de la centrale électrique solaire</label>
                        <input type="number" class="form-control" id="solar_plant_level" value="7" required />
                    </div>
                    <div class="form-group">
                        <label for="fusion_reactor_level">Niveau de la centrale électrique de fusion</label>
                        <input type="number" class="form-control" id="fusion_reactor_level" value="0" required />
                    </div>
                    <div class="form-group">
                        <label for="energy_technology_level">Niveau de la technologie Energie</label>
                        <input type="number" class="form-control" id="energy_technology_level" value="0" required />
                    </div>
                    <div class="form-group">
                        <label for="satellites_number">Nombre de satellites</label>
                        <input type="number" class="form-control" id="satellites_number" value="0" required />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calculator"></i>
                        Calculer
                    </button>
                    <button type="button" onclick="saveConfig()" class="btn btn-secondary">
                        <i class="fas fa-save"></i>
                        Sauvegarder la configuration
                    </button>
                    <button type="button" onclick="$('#file-input').click();" class="btn btn-secondary">
                        <i class="fas fa-folder-open"></i>
                        Charger une configuration (.json)
                    </button>
                    <input id="file-input" type="file" accept=".json,application/json" style="display: none" />
                </form>
            </div>
            <div class="col-md">
                <div class="mb-2">
                    <b>Résultat</b>
                    <button type="submit" onclick="saveOutput()" class="btn btn-primary ml-2">
                        <i class="fas fa-save"></i>
                        Sauvegarder le résultat
                    </button>
                    <button type="submit" onclick="clearOutput()" class="btn btn-secondary ml-2">
                        <i class="fas fa-trash"></i>
                        Reset
                    </button>
                </div>
                <div id="output"></div>
                <div class="mb-2 mt-4">
                    <b>Résultats sauvegardés</b>
                </div>
                <div class="mb-4">
                    <div id="saved-outputs" class="list-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/lib.js"></script>
    <script src="../js/newPlanetCostsCalculator.js"></script>
</body>

</html>
